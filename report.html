
<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <title>加班仪表盘</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  <style>body{padding:2rem;background:#f6f8fa}</style>
</head>
<body>
  <div class="container">
    <h2 class="mb-3">📊 加班统计</h2>
    <div class="row">
      <div class="col-md-6">
        <table class="table table-hover table-sm align-middle">
          <thead class="table-light">
            <tr><th>姓名</th><th>月份</th><th>含早到</th><th>9点后</th></tr>
          </thead>
          <tbody>
            
            <tr>
              <td>张三</td>
              <td>2025-08</td>
              <td>29.3</td>
              <td>27.1</td>
            </tr>
            
            <tr>
              <td>李四</td>
              <td>2025-08</td>
              <td>2.9</td>
              <td>1.6</td>
            </tr>
            
          </tbody>
        </table>
      </div>
      <div class="col-md-6">
        <div id="bar" style="height:260px;"></div>
      </div>
    </div>
    
    <h3 class="mt-4">AI 再分配 & 健康建议</h3>
    <table class="table table-sm">
      <thead class="table-light">
        <tr><th>姓名</th><th>已加班</th><th>再分配</th><th>健康提醒</th><th>预计完成日期</th></tr>
      </thead>
      <tbody><tr><td colspan='5' class='text-danger'>AI 调用失败：'SILICONFLOW_KEY'</td></tr></tbody>
    </table>
    
  </div>
  <script>
    var chart = echarts.init(document.getElementById('bar'));
    chart.setOption({
      title:{text:'9点后加班对比',left:'center'},
      tooltip:{},
      xAxis:{type:'category',data:["\u5f20\u4e09", "\u674e\u56db"]},
      yAxis:{type:'value'},
      series:[{data:[27.083333333333336, 1.5999999999999996],type:'bar',itemStyle:{color:'#5470c6'}}]
    });
  </script>
</body>
</html>
